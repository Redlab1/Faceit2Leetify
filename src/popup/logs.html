<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 600px;
      height: 400px;
      margin: 0;
      padding: 16px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
    }
    
    h1 {
      margin: 0 0 16px 0;
      font-size: 18px;
      color: #333;
    }
    
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    button {
      padding: 8px 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      background: #f0f0f0;
    }
    
    .logs-container {
      height: 300px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      overflow-y: auto;
      padding: 8px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
    
    .log-entry {
      margin-bottom: 4px;
      padding: 2px 4px;
      border-radius: 2px;
    }
    
    .log-entry.DEBUG {
      color: #666;
      background: #f8f8f8;
    }
    
    .log-entry.INFO {
      color: #0066cc;
      background: #e6f3ff;
    }
    
    .log-entry.WARN {
      color: #cc6600;
      background: #fff3e6;
    }
    
    .log-entry.ERROR {
      color: #cc0000;
      background: #ffe6e6;
    }
    
    .timestamp {
      color: #999;
    }
    
    .context {
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Extension Logs</h1>
  
  <div class="controls">
    <button id="refresh">Refresh</button>
    <button id="clear">Clear Logs</button>
    <button id="export">Export Logs</button>
  </div>
  
  <div class="logs-container" id="logs"></div>
  
  <script src="logs.js"></script>
</body>
</html>
