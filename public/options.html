<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Options</title>
    <link rel="stylesheet" href="options.css" />
  </head>
  <body>
    <main>
      <h1>Faceit 2 Leetify Options</h1>
      
      <div class="option-group">
        <label>
          Faceit API Key
          <input id="faceit-api-key" type="password" placeholder="Your Faceit API key" />
        </label>
        <small>Get your API key from <a href="https://developers.faceit.com/" target="_blank">Faceit Developers</a></small>
      </div>

      <button id="save-options">Save Settings</button>
      <div id="status"></div>
    </main>
    <script type="module" src="options.js"></script>
  </body>
</html>
